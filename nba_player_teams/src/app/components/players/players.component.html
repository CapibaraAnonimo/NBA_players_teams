<div class="header" fxLayoutAlign="space-around center">
  <img
    src="https://graffica.info/wp-content/uploads/2017/08/NBA-logo-png-download-free-1200x675.png"
    alt=""
  />
</div>
<mat-toolbar>
  <div style="width: 300px" fxLayoutAlign="space-between">
    <div (click)="redirect('')" class="ruta">Home</div>
    <div (click)="redirect('teams')" class="ruta">Teams</div>
    <div (click)="redirect('players')" class="ruta">Players</div>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>AÃ±o</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="reCharge()">
      <mat-option value="2018">2018</mat-option>
      <mat-option value="2019">2019</mat-option>
      <mat-option value="2020">2020</mat-option>
      <mat-option value="2021">2021</mat-option>
      <mat-option value="2022">2022</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Standard">
    <div *ngIf="listPlayers.length == 0">No Hay datos</div>
    <app-player [playerList]="listPlayers"></app-player>
  </mat-tab>
  <mat-tab label="Africa">
    <div *ngIf="africaPlayers.length == 0">No Hay datos</div>
    <app-player [playerList]="africaPlayers"></app-player>
  </mat-tab>
  <mat-tab label="Sacramento">
    <div *ngIf="sacramentoPlayers.length == 0">No Hay datos</div>
    <app-player [playerList]="sacramentoPlayers"></app-player>
  </mat-tab>
  <mat-tab label="Vega">

  </mat-tab>
  <mat-tab label="Utah">
    <div *ngIf="utahPlayers.length == 0">No Hay datos</div>
